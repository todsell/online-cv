      time: August 1998 - October 1999
      company: Ericsson, Inc., Richardson, TX
      details: |
        Supported MD110 (PBX), CTI, and Call Center projects for Ericsson and external customers; provided MD110 (PBX) SMDR support for internal billing with Telemate Software.  Highlights include:
